<div class="top-toolbar-wrapper">

    <div class="logo-container">
      <mat-icon>add_task</mat-icon>
      <h1 class="app-name">My To-Do List</h1>
      <h1 class="welcome-message">Welcome, {{ username }}. Time to pretend weâ€™re organized! </h1>
    </div>
  </div>

  <div class="top-toolbar-right-section" [matMenuTriggerFor]="profileMenu" class="logout-container">

  <!-- Dropdown Menu -->
