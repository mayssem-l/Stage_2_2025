<div class="login-form-wrapper">
  <div class="login-form">
    <div class="login-form-header">
      <span class="login-title">SIGN IN</span>
      <span class="login-title">TO YOUR ACCOUNT</span>
    </div>
    <div class="login-form-body">
      @for (field of form; track $index) {
      <div class="form-group">
        <!-- <label for="username">Username</label> -->
        <input type={{field.type}} [(ngModel)]="field.value" required={{field.isRequired}} class={{field.class}}
          placeholder={{field.displayName}} />
      </div>
      }
      <button type="submit" class="login-button">Sign in</button>
      <div class="login-form-register-section">
        <span>Are you a new user? Register here</span>
        <button class="register-button">Register</button>
      </div>
    </div>
  </div>
</div>
