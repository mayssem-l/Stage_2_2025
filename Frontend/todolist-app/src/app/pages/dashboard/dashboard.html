<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <span class="sidebar-title">Dashboard</span>
    <div class="sidebar-content">
      @for (button of sidebarButtons; track $index) {
      <div class="sidebar-button" (click)="(button.onclick())">
        <mat-icon class="sidebar-button-icon">{{ button.icon }}</mat-icon>
        <span class="sidebar-button-title">{{ button.title }}</span>
      </div>
      }
    </div>
  </aside>

  <div class="main-content">
    <div class="main-content-header">
      <!-- <button class="logout-btn" (click)="onLogout()">Logout</button> -->
    </div>

    <div class="main-content-body">
      <div class="main-content-body-header-wrapper">
        <div class="main-content-body-header">
          <span class="main-content-body-header-title">
            {{tableName}}
          </span>
          <div class="main-content-body-header-add-btn" (click)="onAddBtnClick()">
            <mat-icon>add</mat-icon>
            <span class="main-content-body-header-add-btn-text">Add</span>
          </div>
        </div>
      </div>
      <div class="main-content-body-content-wrapper">
        <app-table [table]="table" />
      </div>
    </div>
  </div>
</div>
